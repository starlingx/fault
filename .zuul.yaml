---

- project:
    templates:
      - publish-stx-docs
      - stx-api-ref-jobs
      - stx-release-notes-jobs
      - stx-lint-specfile-jobs
      - stx-bandit-jobs
    check:
      jobs:
        - openstack-tox-linters
        - openstack-tox-pep8
        - fault-tox-pylint
        - fault-rest-api-py39
    gate:
      jobs:
        - openstack-tox-linters
        - openstack-tox-pep8
        - fault-tox-pylint
        - fault-rest-api-py39
    post:
      jobs:
        - stx-fault-upload-git-mirror

- job:
    name: flock-devstack-fault
    parent: flock-devstack-base-min
    required-projects:
      # - name: starlingx/config
      - name: starlingx/integ
      - name: starlingx/update
    vars:
      tox_envlist: functional
      devstack_services:
        fm-common: true
        fm-api: true
        fm-rest-api: true
        fm-mgr: true
      devstack_plugins:
        fault: https://opendev.org/starlingx/fault
        integ: https://opendev.org/starlingx/integ
        update: https://opendev.org/starlingx/update

- job:
    name: fault-rest-api-py39
    parent: tox-py39
    description: |
      Run py39 test for fm-rest-api
    nodeset: debian-bullseye
    required-projects:
      - starlingx/config
    vars:
      bindep_profile: test py39
      python_version: 3.9
      tox_envlist: py39
      tox_extra_args: -c fm-rest-api/fm/tox.ini

- job:
    name: fault-tox-pylint
    parent: tox
    description: |
      Run pylint for python files in fault
    nodeset: ubuntu-bionic
    required-projects:
      - starlingx/config
    vars:
      tox_envlist: pylint

- job:
    name: stx-fault-upload-git-mirror
    parent: upload-git-mirror
    description: >
      Mirrors opendev.org/starlingx/fault to
      github.com/starlingx/fault
    vars:
      git_mirror_repository: starlingx/fault
    secrets:
      - name: git_mirror_credentials
        secret: stx-fault-github-secret
        pass-to-parent: true

